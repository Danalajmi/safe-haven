{% extends "./mood_detail.html" %}
{% block confirm %}
<h5>
  Are you sure you want to delete
  <span class="teal-text">{{ object.name }}</span>?
</h5>
<form action="" method="POST">
  {% csrf_token %} <input type="submit" value="Yes - Delete!" class="btn" />
  <a href="{% url 'Journal_detail' object.id %}">Cancel</a>
</form>
{% endblock confirm %}
